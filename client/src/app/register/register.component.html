
<div class="container">
	<div class="content-page">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-flat">
					<div class="panel-heading">
						<h6 class="panel-title text-center">Đăng ký tài khoản</h6>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-8 col-md-offset-2">
								<form>
									<div class="form-group">
										<label>First name:</label>
										<input type="text" [(ngModel)]="userRegistration.firstname" class="form-control" />
									</div>

									<div class="form-group">
										<label>Last name:</label>
										<input type="text" [(ngModel)]="userRegistration.lastname" class="form-control" />
									</div>

									<div class="form-group">
										<label>Email:</label>
										<input type="text" [(ngModel)]="userRegistration.email" class="form-control" />
									</div>

									<div class="form-group">
										<label>Password:</label>
										<input type="password" [(ngModel)]="userRegistration.password" class="form-control" />
									</div>

									<div class="form-group">
										<label>Re-password:</label>
										<input type="password" [(ngModel)]="userRegistration.repassword" class="form-control" />
									</div>

									<div class="form-group">
										<button (click)="register(userRegistration)" type="button" class="btn bg-danger-400 btn-block">Register</button>
									</div>
			                	</form>
							</div>
						</div>
	            	</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Content area -->
