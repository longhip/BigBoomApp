<div ng-controller="UserCtrl">
    <!-- Page header -->
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4><span class="text-semibold">{{'LABEL.USER' | translate}}</span> - {{'LABEL.CREATE_NEW_USER' | translate}}</h4>
                <ul class="breadcrumb">
                    <li><a href="#/app/dashboard">Home</a></li>
                    <li><a href="#/app/user/all">{{'LABEL.USER' | translate}}</a></li>
                    <li class="active">{{'LABEL.CREATE_NEW_USER' | translate}}</li>
                </ul>
            </div>
            <div class="heading-elements">
                <a href="#/app/user/all" class="btn bg-blue btn-labeled heading-btn"><b><i class="icon-task"></i></b> {{'ACTION.BACK_TO_LIST' | translate}}</a>
            </div>
        </div>
    </div>
    <!-- /page header -->
    <!-- Content area -->
    <div class="content">
        <!-- Collapsible lists -->
        <div class="row">
            <div class="col-md-12">
                <!-- Collapsible list -->
                <div class="panel panel-flat">
                    <div class="panel-heading">
                        <h5 class="panel-title">{{'LABEL.CREATE_NEW_USER' | translate}}</h5>
                        <div class="heading-elements">
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <form name="createUser" novalidate>
                                    <div class="form-group">
                                        <label for="">{{'LABEL.FIRST_NAME' | translate}}:</label>
                                        <input type="text" name="firstname" class="form-control" ng-model="user.name.firstname"
                                          validator="required,maxlength=60"
                                          required-error-message="{{'VALIDATE_MESSAGE.REQUIRED' | translate}}"
                                          maxlength-error-message="{{'VALIDATE_MESSAGE.TOO_LONG' | translate}}"
                                        >
                                    </div>
                                    <div class="form-group">
                                        <label for="">{{'LABEL.LAST_NAME' | translate}}:</label>
                                        <input type="text" name="lastname" class="form-control" ng-model="user.name.lastname"
                                          validator="required,maxlength=60"
                                          required-error-message="{{'VALIDATE_MESSAGE.REQUIRED' | translate}}"
                                          maxlength-error-message="{{'VALIDATE_MESSAGE.TOO_LONG' | translate}}"
                                        >
                                    </div>
                                    <div class="form-group">
                                        <label for="">Email:</label>
                                        <input type="text" name="email" class="form-control" ng-model="user.email"
                                          validator="required,email,maxlength=60"
                                          required-error-message="{{'VALIDATE_MESSAGE.REQUIRED' | translate}}"
                                          email-error-message="{{'VALIDATE_MESSAGE.EMAIL_INVALID' | translate}}"
                                          maxlength-error-message="{{'VALIDATE_MESSAGE.TOO_LONG' | translate}}"
                                        >
                                    </div>
                                    <div class="form-group">
                                        <label for="">{{'LABEL.PHONE' | translate}}:</label>
                                        <input type="text" name="phone" class="form-control" ng-model="user.phone"
                                          validator="required,maxlength=60"
                                          required-error-message="{{'VALIDATE_MESSAGE.REQUIRED' | translate}}"
                                          maxlength-error-message="{{'VALIDATE_MESSAGE.TOO_LONG' | translate}}"
                                        >
                                    </div>
                                    <div class="form-group">
                                        <label class="radio-inline">
                                            <input type="radio" ng-model="user.gender" value="1" name="optradio">{{'LABEL.MALE' | translate}}
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" ng-model="user.gender" value="2" name="optradio">{{'LABEL.FEMALE' | translate}}
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="">{{'LABEL.PASSWORD' | translate}}:</label>
                                        <input type="password" name="password" class="form-control" ng-model="user.password"
                                          validator="required,minlength=6,maxlength=50"
                                          required-error-message="{{'VALIDATE_MESSAGE.REQUIRED' | translate}}"
                                          minlength-error-message="{{'VALIDATE_MESSAGE.PASSWORD_TOO_SHORT' | translate}}"
                                          maxlength-error-message="{{'VALIDATE_MESSAGE.TOO_LONG' | translate}}"
                                        >
                                    </div>
                                    <div class="form-group">
                                        <label for="">{{'LABEL.RE_PASSWORD' | translate}}:</label>
                                        <input type="password" name="repassword" class="form-control" ng-model="user.re_password"
                                          validator="required,minlength=6,maxlength=50"
                                          required-error-message="{{'VALIDATE_MESSAGE.REQUIRED' | translate}}"
                                          minlength-error-message="{{'VALIDATE_MESSAGE.PASSWORD_TOO_SHORT' | translate}}"
                                          maxlength-error-message="{{'VALIDATE_MESSAGE.TOO_LONG' | translate}}"
                                        >
                                    </div>
                                    <div class="form-group">
                                        <label for="">{{'LABEL.ADDRESS' | translate}}:</label>
                                        <input type="text" class="form-control" name="address" ng-model="user.address"
                                          validator="maxlength=255"
                                          maxlength-error-message="{{'VALIDATE_MESSAGE.TOO_LONG' | translate}}"
                                        >
                                    </div>
                                    <div class="form-group">
                                        <label for="">{{'LABEL.ROLE' | translate}}:</label>
                                        <select name="" ng-model="user.role_id" class="form-control" ng-options="x.value as x.name for x in roles">
                                            <option value="">Select...</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <span ng-repeat="avatar in avatars" style="padding:10px">
                                            <input type="radio" ng-click="user.avatar = avatar" name="avatar">
                                            <img ng-src="{{serverUrl}}{{avatar}}" width="50" height="50" alt="">
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <button disable-button ng-disabled="user.password != user.re_password"
                                        type="submit" ng-click="store(createUser)" class="btn bg-teal-400 btn-labeled btn-block"><b><i class="icon-checkmark-circle2"></i></b> {{'ACTION.ADD_NEW' | translate}}</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /collapsible lists -->
    </div>
    <!-- /content area -->
</div>
