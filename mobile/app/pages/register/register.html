<ion-navbar *navbar red>
    <button menuToggle>
    	<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Register</ion-title>
</ion-navbar>

<ion-content padding class="register">

    <h2 class="text-center page-title">Create new accont</h2>

    <ion-list>

        <ion-item>
            <ion-input type="text" placeholder="First name:" [(ngModel)]="userRegistration.name.firstname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Last name:" [(ngModel)]="userRegistration.name.lastname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="email" placeholder="Email:" [(ngModel)]="userRegistration.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Password:" [(ngModel)]="userRegistration.password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Re-Password:" [(ngModel)]="userRegistration.re_password"></ion-input>
        </ion-item>

    </ion-list>

    <button block red (click)="register(userRegistration)">Register</button>

    <p class="text-center">You have an accout?</p>
    <p class="text-center">Click <a>here</a> to login</p>

</ion-content>
